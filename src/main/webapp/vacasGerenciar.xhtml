<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Produção de Leite</title>
        <h:outputStylesheet library="css" name="geral.css"/>
    </h:head>
    <h:body > 
        <h:panelGrid columns="1" style="background-color: #6495ED; width: 100%; text-align: center;">
            <h:outputText style="font-size: 36px; color: whitesmoke" value="SysLeite"/>
        </h:panelGrid>
        <h:panelGrid />
        <h:form >
            <h:panelGrid columns="6" 
                         style="width: 100%; background-color: #d2d2d2; text-align: center;">
                <p:commandLink  action="usuarioGerenciar" value="Gerenciar usuários" 
                                styleClass="linkMenu"/>
                <p:commandLink  action="vacasGerenciar" value="Gerenciar vacas" 
                                styleClass="linkMenu"/>
                <p:commandLink  action="producaoGerenciar" value="Gerenciar produção" 
                                styleClass="linkMenu"/>
                <p:commandLink  action="producaoDiaria" value="Produção diária" 
                                styleClass="linkMenu"/>
                <p:commandLink  action="producaoPorVaca" value="Produção por vaca" 
                                styleClass="linkMenu"/>
                <p:commandLink action="index" value="Sair" 
                               styleClass="linkMenu"/>
            </h:panelGrid>
        </h:form>
        <h:panelGrid />

        <p:fieldset legend="Nova vaca" toggleable="true" collapsed="true"
                    style="width: 80%; margin-left: 10%" >
            <h:form id="formNovo">

                <h:panelGrid columns="2">                    
                    <h:outputLabel value="Nome:  " />
                    <p:inputText id="nome" 
                                 value="#{gerenciarVacaControle.novaVaca.nome}"
                                 required="true" requiredMessage="Nome obrigatório"/>                   
                    <h:outputLabel value="Login:  " />
                    <p:inputText id="login" 
                                 value="#{gerenciarVacaControle.novaVaca.raca}"
                                 required="true" requiredMessage="Raça obrigatória"/>                    
                    <p:commandButton value="cancelar" icon="pi pi-directions-alt" immediate="true" action="menu"/>
                    <p:commandButton value="salvar" icon="pi pi-check"
                                     action="#{gerenciarVacaControle.salvar()}"
                                     update="formNovo, :formTabela" />
                </h:panelGrid>
                <p:messages showIcon="false" closable="true" />

            </h:form>
        </p:fieldset>
        <p/>

        <h:form id="formTabela" >
            <p:dataTable id="tabelaVacas"
                         value="#{gerenciarVacaControle.lista}"
                         var="item"
                         emptyMessage="Nenhuma vaca cadastrada"
                         style=" width: 80%; margin-left: 10%">
                <p:column headerText="ID">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column headerText="Raça">
                    <h:outputText value="#{item.raca}"/>
                </p:column>
                <p:column >
                    <p:commandLink value="alterar" />
                </p:column>
                <p:column >
                    <p:commandLink value="excluir" 
                                   action="#{gerenciarVacaControle.excluir(item)}" 
                                   update=":formTabela">
                        <p:confirm header="Excluir vaca"
                                   message="Tem certeza? "/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                    <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes"  />
                    <p:commandButton value="não" type="button" styleClass="ui-confirmdialog-no"  />
                </p:outputPanel>
            </p:confirmDialog>

        </h:form>

    </h:body>
</html>
