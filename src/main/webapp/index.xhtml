<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Produção de Leite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="geral.css"/>  
    </h:head>
    <h:body>
        <h:form >

            <p:panel style="width: 30%; margin-left: 35%;  margin-top: 10%; ">
                <p:outputPanel style="text-align: center; width:  100%">
                    <h:graphicImage library="imagens" name="vaca2.png" />
                </p:outputPanel>
                <p:outputPanel style="text-align: center !important; width:  50%; margin-left: 20%">
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="Login: "/>
                        <p:inputText value="#{indexControle.usuario.login}" />
                        <p:outputLabel value="Senha: "/>
                        <p:password value="#{indexControle.usuario.senha}" />
                    </h:panelGrid>     
                </p:outputPanel>
                <p:outputPanel style=" text-align: center">
                    <p:commandButton value="Entrar" action="#{indexControle.autenticar()}"
                                     update="@form" icon="pi pi-check" />
                    <p:messages closable="true" showIcon="false" />
                </p:outputPanel>
            </p:panel>


        </h:form>
    </h:body>
</html>
